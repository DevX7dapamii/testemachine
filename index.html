<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa pra ninaðŸŽ‰</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff4e91 0%, #ff77b9 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: white;
      text-align: center;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(255, 0, 150, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 20px 25px;
      min-width: 110px;
      box-shadow: 0 6px 15px rgba(255, 0, 150, 0.3);
    }

    .time {
      font-size: 3rem;
      font-weight: bold;
      display: block;
      color: #fff0f6;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
    }

    .label {
      font-size: 1rem;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ€ Nina tem uma surpresa te esperando em...</h1>
    <div class="countdown">
      <div class="time-box">
        <span id="days" class="time">00</span>
        <span class="label">Dias</span>
      </div>
      <div class="time-box">
        <span id="hours" class="time">00</span>
        <span class="label">Horas</span>
      </div>
      <div class="time-box">
        <span id="minutes" class="time">00</span>
        <span class="label">Minutos</span>
      </div>
      <div class="time-box">
        <span id="seconds" class="time">00</span>
        <span class="label">Segundos</span>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("August 23, 2025 00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(countdown);
        window.location.href = "presente.html"; // redireciona para a pÃ¡gina do presente
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
